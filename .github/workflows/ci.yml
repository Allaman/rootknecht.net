name: CI

on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Codespell
        uses: codespell-project/actions-codespell@master
        with:
          path: content
          check_filenames: true
          check_hidden: true
          skip: content/imprint/*,content/privacy/*,content/blog/freelancer/index.md
          ignore_words_file: .codespellignore
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: false
          platforms: linux/amd64
          tags: rootknecht:latest
      - name: Test
        run: |
          curl -LO https://github.com/Orange-OpenSource/hurl/releases/download/1.8.0/hurl_1.8.0_amd64.deb
          sudo dpkg -i hurl_1.8.0_amd64.deb
          test/test.sh
